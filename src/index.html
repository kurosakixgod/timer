<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- <link rel="stylesheet" href="sass/style.css"> -->
</head>
<body> 
    <section class="app">
        <div class="container">
            <div class="main-block">
                <div class="hamburger">
                    <span></span>
                    <span class="long"></span>
                    <span></span>
                </div>
                <div class="block modal modal_hide"> 
                    <div class="modal__wrapper">
                        <div class="round modal__timer"></div>
                        <div class="modal__text">Timer</div>
                    </div>
                    <div class="modal__wrapper">
                        <div class="round modal__stopwatch"></div>
                        <div class="modal__text">Stopwatch</div>
                    </div>
                    <div class="modal__wrapper">
                        <div class="round modal__real-time"></div>
                        <div class="modal__text">Real Time</div>
                    </div>
                </div>
                <div class="block link timer">
                    <h1 class="timer__title">work progress</h1>
                    <div class="timer__circle">
                        <div class="timer__circle_outer">
                            <div class="timer__circle_inner">
                                <span class="time hours">00</span>:
                                <span class="time minutes">00</span>:
                                <span class="time seconds">00</span>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <defs>
                                <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#DA22FF"/>
                                <stop offset="100%" stop-color="#9733EE"/>
                                </linearGradient>
                            </defs>
                            <circle cx="80" cy="80" r="70" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="timer__btns">
                        <button class="btn reset hide">Reset</button>
                        <button class="btn btn_blue start">Start work</button>
                        <button class="btn btn_light end">Work done</button>
                    </div>
                    <div class="timer__ranges">
                        <div class="range__wrapper">
                            <span>Hours:</span>
                            <input type="range" class="range range__hours" min="0" max="23" value="0">
                        </div>
                        <div class="range__wrapper">
                            <span>Minutes:</span>
                            <input type="range" class="range range__minutes" min="0" max="59" value="0">
                        </div>
                        <div class="range__wrapper">
                            <span>Seconds:</span>
                            <input type="range" class="range range__seconds" min="0" max="59" value="0">
                        </div>
                    </div>
                </div>  
                <div class="block link stopwatch hide">
                    <div class="stopwatch__time-block">
                        <span class="time hours">00</span>:
                        <span class="time minutes">00</span>:
                        <span class="time seconds">00</span>
                    </div>
                    <div class="stopwatch__btns">
                        <button class="btn stopwatch__reset hide">Reset</button>
                        <button class="btn stopwatch__start">Start</button>
                        <button class="btn stopwatch__end">End</button>
                    </div>
                </div>
                <div class="block link real-time hide">
                    <div class="real-time__block">
                        <span class="time hours">00</span>:
                        <span class="time minutes">00</span>:
                        <span class="time seconds">00</span>
                    </div>
                    <div class="real-time__date">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
